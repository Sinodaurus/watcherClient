<html lang="en" ng-app="watcher"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WatchedIt!?</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"> -->

  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <link rel="stylesheet/less" type="text/css" href="css/table.less">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="personsController">

<div class="personDiv">
  <h2 class="title">Persons</h2>
  <div class="heading">
    <div class="headingRow">FIRST NAME</div>
    <div class="headingRow">LAST NAME</div>
    <div style="clear:both;"></div>
  </div>
  <div class="personContent" ng-repeat="person in persons">
    <div class="personRow" ng-click="clickPerson(person, $event)">{{person.firstName}}</div>
    <div class="personRow" ng-click="clickPerson(person, $event)">{{person.lastName}}</div>
    <form>
    <input ng-model="movieTitle" type="text"></input>
    <div ng-click="addMovieForUser(person, movieTitle)" class="addBtn button"></div>
  </form>
    <div style="clear:both;"></div>

  <div class="wrapper" ng-show="{{person.firstName + person.personId}}">
    <div class="movieContent" ng-repeat="movie in person.seenMovies">
      <div class="movieRow"><img height=100 ng-src="{{trustSrc(movie.Poster)}}"/></div>
      <div class="movieRow">{{movie.Title}}</div>
      <div class="movieRow">{{movie.Year}}</div>
      <div class="movieRow">{{movie.Runtime}}</div>
      <div class="movieRow">{{movie.Genre}}</div>
      <div class="movieRow">{{movie.Director}}</div>
      <div class="movieRow">{{movie.Actors}}</div>
      <div class="movieRow">{{movie.imdbRating}}</div>
      <div ng-click="deleteMovieForUser(person, movie)" class="deleteBtn button"></div>
      <div style="clear:both;"></div>
    </div>
  </div>
  </div>
</div>

  <form ng-submit="findImdbMovie(input)">
  <input type="text" ng-model="input"></text>
<input type="submit" value="Find"/>
<table>
  <tbody>
  <tr>
<td padding="20px">{{imdbMovie.Title}}</td>
<td padding="20px">{{imdbMovie.Year}}</td>
<td padding="20px">{{imdbMovie.Plot}}</td>
</tr>
</tbody>
</table>
</form>

          <span class="button close"><img src="http://i.imgur.com/nnzONel.png" alt="X"  class="" /></span>
          <h2 class="title">Add a New Record</h2>
      </div> -->

  <div ng-view></div>


</body>
</html>
